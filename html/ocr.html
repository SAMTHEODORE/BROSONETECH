<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" href="/image/brosone.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OCR - Bros One Tech</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    body {
        background: linear-gradient(135deg, #4c6fff, #6ecfff);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }
    header {
        text-align: center;
        margin-bottom: 30px;
        animation: fadeInDown 1s ease-in-out;
    }
    header h1 {
        font-size: 2.5rem;
        font-weight: 600;
    }
    header p {
        opacity: 0.8;
        font-size: 1rem;
    }
    .ocr-container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 25px;
        max-width: 700px;
        width: 100%;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        animation: fadeIn 1s ease-in-out;
    }
    .upload-box {
        border: 2px dashed rgba(255,255,255,0.5);
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        margin-bottom: 20px;
        cursor: pointer;
        transition: 0.3s;
    }
    .upload-box:hover {
        background: rgba(255,255,255,0.1);
    }
    .upload-box img {
        max-width: 100%;
        margin-top: 15px;
        border-radius: 10px;
    }
    .btn {
        background: #ff7f50;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 1rem;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
    }
    .btn:hover {
        background: #ff9e73;
    }
    textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        margin-top: 20px;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        resize: none;
        outline: none;
    }
    .loader {
        display: none;
        margin-top: 15px;
        text-align: center;
        font-size: 1rem;
        color: white;
    }
    @keyframes fadeInDown {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
</style>
</head>
<body>

<header>
    <h1>üñπ OCR - Text Extraction</h1>
    <p>Upload or drag & drop an image/PDF to extract text instantly</p>
</header>

<div class="ocr-container">
    <label class="upload-box" for="fileInput" id="dropArea">
        <p>üìÇ Click or Drop your file here</p>
        <input type="file" id="fileInput" accept="image/*,.pdf" style="display:none">
        <img id="preview" style="display:none">
    </label>
    <button class="btn" onclick="startOCR()">Extract Text</button>
    <div class="loader" id="loader">‚è≥ Extracting text, please wait...</div>
    <textarea id="ocrResult" placeholder="Extracted text will appear here..."></textarea>
</div>

<footer style="margin-top:40px; text-align:center; opacity:0.8;">
    &copy; 2025 Bros One Tech. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
<script>
let selectedFile;

// Handle file input
document.getElementById('fileInput').addEventListener('change', function(e) {
    selectedFile = e.target.files[0];
    showPreview(selectedFile);
});

// Drag & drop
const dropArea = document.getElementById('dropArea');
dropArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropArea.style.background = 'rgba(255,255,255,0.1)';
});
dropArea.addEventListener('dragleave', () => {
    dropArea.style.background = 'transparent';
});
dropArea.addEventListener('drop', (e) => {
    e.preventDefault();
    selectedFile = e.dataTransfer.files[0];
    showPreview(selectedFile);
});

// Preview image
function showPreview(file) {
    if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const preview = document.getElementById('preview');
            preview.src = e.target.result;
            preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
    }
}

function startOCR() {
    if (!selectedFile) {
        alert("Please upload a file first!");
        return;
    }
    document.getElementById('loader').style.display = 'block';
    document.getElementById('ocrResult').value = "";
    
    Tesseract.recognize(
        selectedFile,
        'eng',
        { logger: info => console.log(info) }
    ).then(({ data: { text } }) => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('ocrResult').value = text;
    });
}
</script>

</body>
</html>
