<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" href="/image/brosone.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory - Bros One Tech</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #ffafbd, #ffc3a0);
        color: white;
    }

    header {
        text-align: center;
        padding: 60px 20px 30px;
        animation: fadeInDown 1s ease-in-out;
    }

    header h1 {
        font-size: 2.8rem;
        font-weight: 600;
    }

    header p {
        font-size: 1.1rem;
        opacity: 0.85;
    }

    .search-box {
        max-width: 500px;
        margin: 20px auto;
        display: flex;
        justify-content: center;
    }

    .search-box input {
        width: 100%;
        padding: 12px 15px;
        border-radius: 30px;
        border: none;
        outline: none;
        font-size: 1rem;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .container {
        max-width: 1100px;
        margin: 40px auto;
        padding: 20px;
        background: rgba(255,255,255,0.15);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        animation: fadeInUp 0.8s ease forwards;
        overflow-x: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        color: white;
    }

    th, td {
        padding: 15px;
        text-align: left;
    }

    th {
        background: rgba(255,255,255,0.2);
        font-weight: 600;
    }

    tr:nth-child(even) {
        background: rgba(255,255,255,0.05);
    }

    .status {
        padding: 5px 12px;
        border-radius: 12px;
        font-size: 0.85rem;
        font-weight: 600;
        display: inline-block;
    }

    .in-stock {
        background: #4CAF50;
        color: white;
    }

    .low-stock {
        background: #FFC107;
        color: black;
    }

    .out-stock {
        background: #F44336;
        color: white;
    }

    footer {
        text-align: center;
        padding: 20px;
        background: rgba(0,0,0,0.2);
        margin-top: 40px;
    }

    @keyframes fadeInDown {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>

<header>
    <h1>Inventory Management</h1>
    <p>Track and manage stock levels efficiently</p>
</header>

<div class="search-box">
    <input type="text" id="search" placeholder="Search products..." onkeyup="searchTable()">
</div>

<div class="container">
    <table id="inventoryTable">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>SKU</th>
                <th>Quantity</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Wireless Mouse</td>
                <td>WM-001</td>
                <td>150</td>
                <td><span class="status in-stock">In Stock</span></td>
            </tr>
            <tr>
                <td>Keyboard</td>
                <td>KB-002</td>
                <td>25</td>
                <td><span class="status low-stock">Low Stock</span></td>
            </tr>
            <tr>
                <td>Monitor 24"</td>
                <td>MN-003</td>
                <td>0</td>
                <td><span class="status out-stock">Out of Stock</span></td>
            </tr>
            <tr>
                <td>Laptop Stand</td>
                <td>LS-004</td>
                <td>75</td>
                <td><span class="status in-stock">In Stock</span></td>
            </tr>
        </tbody>
    </table>
</div>

<footer>
    &copy; 2025 Bros One Tech. All Rights Reserved.
</footer>

<script>
function searchTable() {
    let input = document.getElementById("search").value.toLowerCase();
    let rows = document.querySelectorAll("#inventoryTable tbody tr");

    rows.forEach(row => {
        let text = row.innerText.toLowerCase();
        row.style.display = text.includes(input) ? "" : "none";
    });
}
</script>

</body>
</html>
