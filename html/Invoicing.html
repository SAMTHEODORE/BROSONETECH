<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" href="/image/brosone.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invoicing - Bros One Tech</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        color: white;
    }

    header {
        text-align: center;
        padding: 60px 20px 30px;
        animation: fadeInDown 1s ease-in-out;
    }

    header h1 {
        font-size: 2.8rem;
        font-weight: 600;
    }

    header p {
        font-size: 1.1rem;
        opacity: 0.85;
    }

    .container {
        max-width: 1100px;
        margin: 40px auto;
        padding: 20px;
        background: rgba(255,255,255,0.15);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        animation: fadeInUp 0.8s ease forwards;
        overflow-x: auto;
    }

    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .top-bar button {
        background: #ff9800;
        border: none;
        padding: 12px 20px;
        border-radius: 30px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
    }

    .top-bar button:hover {
        background: #e68a00;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        color: white;
    }

    th, td {
        padding: 15px;
        text-align: left;
    }

    th {
        background: rgba(255,255,255,0.2);
        font-weight: 600;
    }

    tr:nth-child(even) {
        background: rgba(255,255,255,0.05);
    }

    .status {
        padding: 5px 12px;
        border-radius: 12px;
        font-size: 0.85rem;
        font-weight: 600;
        display: inline-block;
    }

    .paid { background: #4CAF50; color: white; }
    .pending { background: #FFC107; color: black; }
    .overdue { background: #F44336; color: white; }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: white;
        color: black;
        padding: 20px;
        border-radius: 15px;
        width: 350px;
        animation: fadeInUp 0.3s ease;
    }

    .modal-content h3 {
        margin-bottom: 15px;
    }

    .modal-content input, .modal-content select {
        width: 100%;
        padding: 8px;
        margin: 5px 0 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .modal-content button {
        background: #0072ff;
        border: none;
        padding: 10px 15px;
        color: white;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        margin-right: 5px;
    }

    .modal-content button:hover {
        background: #0059cc;
    }

    footer {
        text-align: center;
        padding: 20px;
        background: rgba(0,0,0,0.2);
        margin-top: 18%;
        
    }

    @keyframes fadeInDown {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>

<header>
    <h1>Invoicing</h1>
    <p>Manage and track your invoices with ease</p>
</header>

<div class="container">
    <div class="top-bar">
        <h2>Invoice List</h2>
        <button onclick="openModal()">+ New Invoice</button>
    </div>
    <table id="invoiceTable">
        <thead>
            <tr>
                <th>Invoice #</th>
                <th>Client</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>INV-001</td>
                <td>ABC Pvt Ltd</td>
                <td>2025-08-01</td>
                <td>₹25,000</td>
                <td><span class="status paid">Paid</span></td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal" id="invoiceModal">
    <div class="modal-content">
        <h3>Create New Invoice</h3>
        <input type="text" id="invoiceNumber" placeholder="Invoice #" required>
        <input type="text" id="clientName" placeholder="Client Name" required>
        <input type="date" id="invoiceDate" required>
        <input type="number" id="invoiceAmount" placeholder="Amount (₹)" required>
        <select id="invoiceStatus">
            <option value="paid">Paid</option>
            <option value="pending">Pending</option>
            <option value="overdue">Overdue</option>
        </select>
        <div style="text-align:right;">
            <button onclick="addInvoice()">Add</button>
            <button onclick="closeModal()" style="background:#ccc; color:black;">Cancel</button>
        </div>
    </div>
</div>

<footer>
    &copy; 2025 Bros One Tech. All Rights Reserved.
</footer>

<script>
    function openModal() {
        document.getElementById("invoiceModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("invoiceModal").style.display = "none";
    }

    function addInvoice() {
        const number = document.getElementById("invoiceNumber").value;
        const client = document.getElementById("clientName").value;
        const date = document.getElementById("invoiceDate").value;
        const amount = document.getElementById("invoiceAmount").value;
        const status = document.getElementById("invoiceStatus").value;

        if (!number || !client || !date || !amount) {
            alert("Please fill all fields!");
            return;
        }

        let statusClass = status === "paid" ? "paid" : status === "pending" ? "pending" : "overdue";

        const table = document.getElementById("invoiceTable").getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();
        newRow.innerHTML = `
            <td>${number}</td>
            <td>${client}</td>
            <td>${date}</td>
            <td>₹${parseFloat(amount).toLocaleString()}</td>
            <td><span class="status ${statusClass}">${status.charAt(0).toUpperCase() + status.slice(1)}</span></td>
        `;

        closeModal();
        document.getElementById("invoiceNumber").value = "";
        document.getElementById("clientName").value = "";
        document.getElementById("invoiceDate").value = "";
        document.getElementById("invoiceAmount").value = "";
        document.getElementById("invoiceStatus").value = "paid";
    }
</script>

</body>
</html>
