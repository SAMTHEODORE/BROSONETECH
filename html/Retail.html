<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<link rel="icon" href="/image/brosone.png">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Retail - Bros One Tech</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#4c6fff; --bg2:#6ecfff; --glass:rgba(255,255,255,0.12);
    --accent:#ff7f50; --muted:#7a8aa6; --card:#ffffff;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:'Poppins',sans-serif;
    background: linear-gradient(135deg,var(--bg2),var(--bg1));
    color:#0b1b2b; min-height:100vh;
    -webkit-font-smoothing:antialiased;
  }

  /* Header / Nav */
  .site-header{
    display:flex; align-items:center; justify-content:space-between;
    gap:20px; padding:20px 28px; color:white;
  }
  .brand{display:flex;align-items:center;gap:12px;font-weight:700;font-size:18px}
  .brand .logo{
    width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,#fff,#ffdede);
    display:flex;align-items:center;justify-content:center;color:var(--bg1);font-weight:800;
    box-shadow:0 6px 18px rgba(0,0,0,0.18)
  }
  nav a{color:rgba(255,255,255,0.95); text-decoration:none; margin-left:18px; font-weight:600}
  .nav-right{display:flex;align-items:center;gap:14px}

  /* Page container */
  .page {
    max-width:1200px; margin:30px auto; padding:24px;
  }

  /* Hero */
  .hero{
    display:flex;gap:24px; align-items:center; justify-content:space-between;
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
    padding:28px; border-radius:16px; color:white;
    backdrop-filter: blur(6px);
    box-shadow: 0 10px 30px rgba(11,27,43,0.12);
  }
  .hero-left h1{font-size:28px;margin:0 0 8px}
  .hero-left p{margin:0;color:rgba(255,255,255,0.9)}
  .hero-right img{max-width:220px;border-radius:12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2)}

  /* Filters */
  .filters{
    display:flex; gap:12px; margin:18px 0; align-items:center; flex-wrap:wrap;
  }
  .search{
    flex:1; min-width:220px; display:flex; gap:8px; align-items:center;
    background:var(--glass); padding:10px 12px; border-radius:12px; color:white;
  }
  .search input{flex:1;background:transparent;border:none;color:white;outline:none;font-size:14px}
  .select, .range{background:var(--glass); padding:8px 12px; border-radius:10px; color:white; font-weight:600}
  .price-range{display:flex; gap:8px; align-items:center}

  /* Grid */
  .grid{
    display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:18px; margin-top:12px;
  }
  .card{
    background:var(--card); border-radius:14px; padding:14px; overflow:hidden;
    box-shadow:0 8px 22px rgba(4,12,30,0.08); transition:transform .18s ease, box-shadow .18s;
  }
  .card:hover{transform:translateY(-8px); box-shadow:0 18px 40px rgba(4,12,30,0.12)}
  .thumb{height:140px;border-radius:10px;object-fit:cover;width:100%;background:#f3f5f8}
  .meta{display:flex;justify-content:space-between;align-items:center;margin-top:10px}
  .title{font-weight:600;color:#10263b}
  .price{font-weight:700;color:var(--accent)}
  .cat{font-size:12px;color:var(--muted);margin-top:6px}

  .card-actions{display:flex;gap:10px;margin-top:12px}
  .btn{padding:8px 12px;border-radius:10px;border:none;font-weight:700;cursor:pointer}
  .btn-outline{background:#f5f7fa;border:1px solid #e6eaf2;color:#10263b}
  .btn-primary{background:var(--bg1); color:white; box-shadow:0 8px 20px rgba(76,111,255,0.18)}

  /* Cart */
  .cart{
    position:fixed; right:22px; bottom:22px; width:360px; max-width:90vw;
    background:white;border-radius:14px;padding:14px; box-shadow:0 18px 50px rgba(2,6,23,0.18);
  }
  .cart-header{display:flex;justify-content:space-between;align-items:center}
  .cart-list{max-height:260px; overflow:auto; margin-top:10px}
  .cart-row{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px dashed #eee}
  .cart-row .meta{display:flex;gap:8px;align-items:center}
  .checkout{margin-top:12px; display:flex;justify-content:space-between;align-items:center}
  .checkout .total{font-weight:800;color:#10263b}
  .empty{color:#7b8aa5;font-style:italic;text-align:center;padding:18px 0}

  /* Modal */
  .modal-backdrop{position:fixed; inset:0;background:rgba(3,12,34,0.6);display:none;align-items:center;justify-content:center;z-index:40}
  .modal{background:white;border-radius:12px;padding:18px;width:520px;max-width:96%;box-shadow:0 20px 60px rgba(2,6,23,0.3)}
  .modal img{width:100%;height:260px;object-fit:cover;border-radius:8px}
  .modal h3{margin:12px 0 6px}
  .modal p{color:#5b6b7a;margin:0 0 12px}

  /* Responsive */
  @media(max-width:920px){ .hero{flex-direction:column;align-items:flex-start} .cart{right:12px;bottom:12px} }
  @media(max-width:560px){ .hero-right img{max-width:140px} .brand{font-size:16px} }
</style>
</head>
<body>

<!-- header -->
<header class="site-header">
  <div class="brand"><p><img src="/image/brosone.png" width="40px" height="40px" alt=""></p>
    <!-- <div class="logo"></div> -->
    Bros One Tech
    
  </div>
  <nav>
    <a href="index.html">Home</a><a href="products.html">Products</a><a href="pricing.html">Pricing</a>
  </nav>
  <div class="nav-right">
    <input id="quickSearchTop" style="padding:8px 10px;border-radius:10px;border:none;outline:none" placeholder="Quick search..." />
  </div>
</header>

<main class="page">
  <!-- hero -->
  <section class="hero">
    <div class="hero-left">
      <h1>Retail Solutions — Curated for your store</h1>
      <p>Discover curated hardware & accessories optimized for POS — reliable devices tested with V–PoS.</p>
    </div>
    <div class="hero-right">
      <img src="https://images.unsplash.com/photo-1545235617-9465a77a0b9f?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=3ed0d6a8b1d5f477b6c6c5b4e111b1ef" alt="retail" />
    </div>
  </section>

  <!-- filters -->
  <div class="filters">
    <div class="search">
      <svg width="16" height="16" style="opacity:.9" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M21 21l-4.35-4.35" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><circle cx="11" cy="11" r="6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></circle></svg>
      <input id="searchInput" placeholder="Search products, SKU or category..." />
    </div>

    <select id="categoryFilter" class="select">
      <option value="">All Categories</option>
      <option value="Hardware">Hardware</option>
      <option value="Accessories">Accessories</option>
      <option value="Cables">Cables</option>
    </select>

    <div class="price-range">
      <div class="select">Max ₹<span id="priceVal">20000</span></div>
      <input id="priceRange" class="range" type="range" min="500" max="50000" step="500" value="20000" />
    </div>

    <select id="sort" class="select">
      <option value="popular">Sort: Popular</option>
      <option value="price-asc">Price: Low → High</option>
      <option value="price-desc">Price: High → Low</option>
    </select>
  </div>

  <!-- product grid -->
  <section class="grid" id="productGrid"></section>
</main>

<!-- cart -->
<aside class="cart" id="cart">
  <div class="cart-header">
    <div><strong>Cart</strong> <small style="color:#7b8aa5">— POS Ready</small></div>
    <div id="cartCount">0</div>
  </div>
  <div class="cart-list" id="cartList">
    <div class="empty">Your cart is empty — add items to begin</div>
  </div>
  <div class="checkout">
    <div class="total" id="cartTotal">₹0</div>
    <div>
      <button class="btn btn-outline" onclick="clearCart()">Clear</button>
      <button class="btn btn-primary" onclick="checkout()">Checkout</button>
    </div>
  </div>
</aside>

<!-- modal -->
<div class="modal-backdrop" id="modalBackdrop">
  <div class="modal" id="productModal">
    <img id="modalImg" src="" alt="">
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>
    <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:12px">
      <button class="btn btn-outline" onclick="closeModal()">Close</button>
      <button class="btn btn-primary" id="modalAddBtn">Add to cart</button>
    </div>
  </div>
</div>

<script>
  // sample product data
  const PRODUCTS = [
    { id: 'hw-01', title: 'POS Desktop Terminal', category:'Hardware', price:24999, img:'https://images.unsplash.com/photo-1587825140708-2a0c27d95c06?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=9e17c8b4f0d91e1ef5a9c5a8f0a7b9d4', desc:'Reliable POS desktop with integrated receipt printer and touch display.' },
    { id: 'hw-02', title: 'Thermal Receipt Printer', category:'Hardware', price:7499, img:'https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=1b5a2b1f6f8a6f4f2bcc7f8d3b076b82', desc:'Fast thermal printing for receipts, 80mm width.' },
    { id: 'acc-01', title: 'Barcode Scanner (Wireless)', category:'Accessories', price:3199, img:'https://images.unsplash.com/photo-1606166329405-3b2f6f1a7d60?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=7b3e4beef5f5e9ae9408d6af3b8b1a0a', desc:'Ergonomic wireless barcode scanner with 2-year battery life.' },
    { id: 'acc-02', title: 'Cash Drawer', category:'Hardware', price:2499, img:'https://images.unsplash.com/photo-1563720221435-3c59a0fb4b09?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=2b8c3a6d3eec8a2b9b3a5e7c5c1f2d6b', desc:'Durable steel cash drawer compatible with standard POS printers.' },
    { id: 'cbl-01', title: 'USB to Serial Cable', category:'Cables', price:499, img:'https://images.unsplash.com/photo-1585386959984-a4155224a8a1?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=3c0e9b2b1b4f9b6c9d0d0f2d8b3e1abc', desc:'High-quality cable for legacy printer connectivity.' },
    { id: 'acc-03', title: 'Customer Display', category:'Accessories', price:8999, img:'https://images.unsplash.com/photo-1600180758890-9da5f6f0d5ea?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=bd5a7b3c6c3a7b9a4c3d1a2e1b6f5c7d', desc:'Dual-line customer-facing display for showing totals and messages.' },
  ];

  // state
  let cart = {};

  // render products
  function renderProducts(){
    const grid = document.getElementById('productGrid');
    grid.innerHTML = '';
    const q = document.getElementById('searchInput').value.toLowerCase();
    const cat = document.getElementById('categoryFilter').value;
    const maxPrice = +document.getElementById('priceRange').value;
    const sort = document.getElementById('sort').value;

    let filtered = PRODUCTS.filter(p=>{
      const matchQ = p.title.toLowerCase().includes(q) || p.desc.toLowerCase().includes(q) || p.id.toLowerCase().includes(q);
      const matchCat = cat ? p.category === cat : true;
      const matchPrice = p.price <= maxPrice;
      return matchQ && matchCat && matchPrice;
    });

    if(sort === 'price-asc') filtered.sort((a,b)=>a.price-b.price);
    if(sort === 'price-desc') filtered.sort((a,b)=>b.price-a.price);

    filtered.forEach(p=>{
      const card = document.createElement('div'); card.className='card';
      card.innerHTML = `
        <img class="thumb" src="${p.img}" alt="${p.title}" />
        <div class="meta"><div>
          <div class="title">${p.title}</div>
          <div class="cat">${p.category} • ${p.id}</div>
        </div><div class="price">₹${p.price.toLocaleString()}</div></div>
        <div class="card-actions">
          <button class="btn btn-outline" onclick="openModal('${p.id}')">Quick view</button>
          <button class="btn btn-primary" onclick="addToCart('${p.id}')">Add to cart</button>
        </div>`;
      grid.appendChild(card);
    });

    if(filtered.length === 0) grid.innerHTML = '<div style="color:white;padding:30px;border-radius:10px;background:rgba(0,0,0,0.12);grid-column:1/-1;text-align:center">No products found</div>';
  }

  // modal
  function openModal(id){
    const p = PRODUCTS.find(x=>x.id===id);
    document.getElementById('modalImg').src = p.img;
    document.getElementById('modalTitle').textContent = p.title + ' — ₹' + p.price.toLocaleString();
    document.getElementById('modalDesc').textContent = p.desc;
    document.getElementById('modalBackdrop').style.display = 'flex';
    document.getElementById('modalAddBtn').onclick = ()=>{ addToCart(id); closeModal(); };
  }
  function closeModal(){ document.getElementById('modalBackdrop').style.display = 'none'; }

  // cart functions
  function addToCart(id){
    cart[id] = cart[id] ? cart[id]+1 : 1;
    renderCart();
  }
  function removeFromCart(id){
    delete cart[id];
    renderCart();
  }
  function changeQty(id, delta){
    cart[id] = (cart[id]||0) + delta;
    if(cart[id] <= 0) removeFromCart(id);
    renderCart();
  }
  function clearCart(){ cart={}; renderCart(); }

  function renderCart(){
    const list = document.getElementById('cartList');
    list.innerHTML = '';
    const keys = Object.keys(cart);
    document.getElementById('cartCount').textContent = keys.reduce((s,k)=>s+cart[k],0);
    if(keys.length === 0){ list.innerHTML = '<div class="empty">Your cart is empty — add items to begin</div>'; document.getElementById('cartTotal').textContent = '₹0'; return; }

    let total = 0;
    keys.forEach(id=>{
      const p = PRODUCTS.find(x=>x.id===id);
      const qty = cart[id];
      const row = document.createElement('div'); row.className='cart-row';
      row.innerHTML = `
        <div class="meta">
          <img src="${p.img}" style="width:44px;height:34px;object-fit:cover;border-radius:6px" />
          <div>
            <div style="font-weight:700">${p.title}</div>
            <div style="font-size:12px;color:#7b8aa5">${p.id}</div>
          </div>
        </div>
        <div style="text-align:right">
          <div style="font-weight:700">₹${(p.price*qty).toLocaleString()}</div>
          <div style="margin-top:8px;display:flex;gap:6px;align-items:center;justify-content:flex-end">
            <button class="btn btn-outline" style="padding:6px 8px" onclick="changeQty('${id}',-1)">-</button>
            <div style="min-width:26px;text-align:center">${qty}</div>
            <button class="btn btn-outline" style="padding:6px 8px" onclick="changeQty('${id}',1)">+</button>
            <button class="btn" style="background:#f4f6fb;color:#10263b;margin-left:8px;padding:6px 8px" onclick="removeFromCart('${id}')">Remove</button>
          </div>
        </div>
      `;
      list.appendChild(row);
      total += p.price*qty;
    });
    document.getElementById('cartTotal').textContent = '₹' + total.toLocaleString();
  }

  // checkout (print invoice)
  function checkout(){
    const keys = Object.keys(cart);
    if(keys.length===0){ alert('Cart is empty'); return; }
    let html = `<div style="font-family:Arial;width:400px;padding:12px"><h2>Bros One Tech</h2><hr>`;
    html += `<table style="width:100%;font-size:14px">`;
    let total = 0;
    keys.forEach(id=>{
      const p = PRODUCTS.find(x=>x.id===id);
      const qty = cart[id];
      html += `<tr><td>${p.title} x ${qty}</td><td style="text-align:right">₹${(p.price*qty).toLocaleString()}</td></tr>`;
      total += p.price*qty;
    });
    html += `</table><hr><h3 style="text-align:right">Total: ₹${total.toLocaleString()}</h3></div>`;
    const w = window.open('','_blank','width=600,height=700');
    w.document.write(html);
    w.document.close();
    w.print();
    clearCart();
  }

  // filters & events
  document.getElementById('searchInput').addEventListener('input', renderProducts);
  document.getElementById('categoryFilter').addEventListener('change', renderProducts);
  document.getElementById('priceRange').addEventListener('input', e=>{
    document.getElementById('priceVal').textContent = e.target.value;
    renderProducts();
  });
  document.getElementById('sort').addEventListener('change', renderProducts);

  // quick top search connects to main search
  document.getElementById('quickSearchTop').addEventListener('input', e=>{
    document.getElementById('searchInput').value = e.target.value;
    renderProducts();
  });

  // init
  renderProducts();
  renderCart();
</script>
</body>
</html>
